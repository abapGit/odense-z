name: CI

on:
  push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm install
    - run: npm run clone
    - run: npm run lint1
    - run: npm run rename
    - run: npm run lint2
